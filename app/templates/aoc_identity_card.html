{% extends "base.html" %}

{% block app_content %}
<link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
<style>

<!--        .main {-->
<!--        height: 480px;-->
<!--        width: 800px;-->
<!--        padding:10px;-->
<!--        margin:0px;-->
<!--        }-->
        .main-frame {
        height: 100%;
        width: 100%;
        border: thin solid black;
        border-radius:4px;
        }
        .header-container {
        height:100px;
        font-size:0;
        margin:0;
        padding:0;
        }

        .header-container div {
        height: 100%;
        margin:0px;
        display: inline-block;
        vertical-align:top;
        }

        .white-wine-image-container {
        width:20%;
        }
         .white-wine-image-container img {
         height: 100px;
         margin:0px;
         padding:0px;
         padding-right:10px;
         margin-top:5px;
        }

        .red-wine-image-container {
        width:20%;
        }
         .red-wine-image-container img {
         height: 100px;
         margin:0px;
         padding:0px;
         padding-left:10px;
         margin-top:5px;
        }

        .wine-title {
        width:60%;
        font-size:30px;
        font-family: Parisienne;
        font-weight: bold;
        text-align:center;
        }

        .wine-information {
        font-size:15px;
        width:20%;
        text-align:left;
        }

        .localisation-container {
        margin-top:50px;
        padding-left:20px;
        }
        .localisation-container div {
        margin-top: 15px;
        }
        .barre-horizontale {
        border-bottom: thin solid grey;
        width:60%;
        margin-left:20%;
        margin-top:30px;

        }
        .remarques-container {
            margin-top:30px;
            padding-left:20px;
        }

        li.remarques {
       margin:0 0 10px 0;
    }



</style>

<div class="main">
    <div class="main-frame">
        <div class="header-container">
            <div class="red-wine-image-container">
                {% if red == true %}
                <img src="/static/bottle_red_wine.png" align="left">
                {% endif %}
            </div>
            <div class="wine-title">
                <h3>{{ aoc_name }}</h3>
            </div>
            <div class="white-wine-image-container">
                {% if white == true %}
                <img src="/static/bottle_white_wine.png" align="right">
                {% endif %}
            </div>
        </div>
        <div class="localisation-container">
            <div class="region-container">Vignoble: {{ aoc_vineyard }}</div>
        </div>
        <div class="barre-horizontale"></div>
        <div class="remarques-container">Remarques
            <ul style="list-style:disc;">
                <li class="remarques"></li>
                <li class="remarques"></li>
                <li class="remarques"></li>
                <li class="remarques"></li>
                <li class="remarques"></li>

            </ul>
        </div>


    </div>
</div>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Previous AOC') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Next AOC') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>

{% endblock %}
